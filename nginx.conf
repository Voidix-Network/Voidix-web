# 加载 Brotli 模块
load_module /usr/lib/nginx/modules/ngx_http_brotli_filter_module.so;
load_module /usr/lib/nginx/modules/ngx_http_brotli_static_module.so;

worker_processes auto;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 8192;        # 🚀 大幅提升连接数 (1024 -> 8192)
    use epoll;                      # Linux高效事件模型
    multi_accept on;                # 一次接受多个连接
    accept_mutex off;               # 🚀 关闭接受锁，提高并发
}

http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # 🚀 高性能网络传输优化 - 跑满宽带核心配置
    sendfile on;
    tcp_nopush on;                  # 数据包优化
    tcp_nodelay on;                 # 减少延迟
    keepalive_timeout 75s;          # 🚀 保持连接时间 (65s -> 75s)
    keepalive_requests 1000;        # 🚀 每个连接的请求数 (默认100 -> 1000)
    types_hash_max_size 4096;       # 🚀 哈希表大小 (2048 -> 4096)
    server_tokens off;

    # 🚀 关键：文件传输缓冲区优化
    output_buffers 8 32k;           # 输出缓冲区
    postpone_output 1460;           # 延迟输出阈值 (MTU优化)

    # 🚀 关键：打开文件缓存优化
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # 🚀 客户端缓冲区大幅优化 - 跑满宽带关键
    client_max_body_size 64m;
    client_body_buffer_size 1m;     # 🚀 大幅提升 (128k -> 1m)
    client_header_buffer_size 4k;   # 请求头缓冲区
    large_client_header_buffers 8 8k; # 🚀 大请求头缓冲区 (4 256k -> 8 8k)

    # 🚀 关键：代理缓冲区优化
    proxy_buffering on;
    proxy_buffer_size 16k;          # 🚀 代理缓冲区大小 (默认4k -> 16k)
    proxy_buffers 32 16k;           # 🚀 代理缓冲区数量 (默认8 4k -> 32 16k)
    proxy_busy_buffers_size 64k;    # 🚀 繁忙缓冲区大小 (默认8k -> 64k)

    # 🚀 连接复用优化 - upstream keepalive需要在具体的upstream块中配置
    # 示例: upstream backend { server 127.0.0.1:8080; keepalive 64; }

    # ========================================================================
    # CDN 代理缓存配置
    # ========================================================================

    # 代理缓存路径配置
    proxy_cache_path /var/cache/nginx/voidix
        levels=1:2
        keys_zone=voidix_cache:10m
        inactive=60m
        max_size=1g;

    proxy_temp_path /var/cache/nginx/voidix_temp;

    # ========================================================================
    # 🚀 性能监控日志格式 - 便于性能分析
    # ========================================================================

    log_format main_perf '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_x_forwarded_for" '
                         'rt=$request_time uct="$upstream_connect_time" '
                         'uht="$upstream_header_time" urt="$upstream_response_time"';

    # ========================================================================
    # 速率限制配置
    # ========================================================================

    # CDN API 请求限制
    limit_req_zone $binary_remote_addr zone=cdn_api:10m rate=30r/m;

    # CDN 资源请求限制
    limit_req_zone $binary_remote_addr zone=cdn_assets:10m rate=60r/m;

    # ========================================================================
    # 引入站点配置
    # ========================================================================
    include /etc/nginx/sites-enabled/*;
}
