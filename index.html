<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 基本标签 - 其他SEO标签由SEO组件动态管理 -->
  <meta name="author" content="Voidix Team" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="zh-CN" />

  <!-- 百度SEO特有标签 -->
  <meta name="location" content="province=全国;city=全国" />
  <meta name="format-detection" content="telephone=no" />

  <!-- 主题颜色 -->
  <meta name="theme-color" content="#151f38" />
  <meta name="msapplication-TileColor" content="#151f38" />

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="preload" href="/logo.png" as="image" type="image/png" />

  <!-- 💡 构建时自动注入预加载标签的位置标记 (由autoPreloadPlugin自动填充) -->
  <!-- AUTO_PRELOAD_INJECTION_POINT -->

  <!-- 注意：以下内容现在由SEO组件动态管理：
       - title标签
       - description和keywords meta标签
       - Open Graph标签
       - Twitter Card标签
       - canonical链接
       - 结构化数据（JSON-LD）
       这样可以根据不同页面动态设置SEO内容 -->
</head>

<body class="bg-[#111827] text-gray-100 font-['Inter']">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
